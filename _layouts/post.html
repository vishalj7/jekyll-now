---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  
  {% for tag in page.tags %}
  <span>[
    {% capture tag_name %}{{ tag }}{% endcapture %}
    <a href="/tag/{{ tag_name }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
    ]</span>
  {% endfor %}
  

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
</article>
